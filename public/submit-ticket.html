<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap');
      </style>
    </head>
  <body>    
    <div id="left-column">
      <div id="left-column-text">
        <p id="do-good">DO<br>GOOD</p>
        <p id="cad-tag">@SPRAGUE CAD</p>
        <button id="login_button">Login</button>
        <button id="signout_button">Signout</button>
      </div>
      <img src="images/sprague-logo.png">
    </div>
    <div id="buttons-header">
        <button class="header-button unselected" onclick="window.location.replace('about-us.html')">About Us</button>
        <button class="header-button selected" onclick="window.location.replace('submit-ticket.html')">Submit Ticket</button>
        <button class="header-button unselected" onclick="window.location.replace('our-students.html')">Our Students</button>
        <button class="header-button unselected" onclick="window.location.replace('past-projects.html')">Past Projects</button>
        <button class="header-button unselected" onclick="window.location.replace('contact-us.html')">Contact us</button>
    </div>
    <div id="content">
        <div class="form">
            <label for="fname">First Name: </label><br>
            <textarea type="text" rows="1"name="fname" placeholder="Ada"></textarea><br>

            <label for="lname">Last Name: </label><br>
            <textarea type="text" rows="1"name="lname" placeholder="Lovelace"></textarea><br>

            <label for="email">Email: </label><br>
            <textarea type="text" rows="1"name="email" placeholder="example@gmail.com"></textarea><br>
            <label for="specs">Specifications: </label><br>
            <textarea type="text" name="specs"cols="100" rows="20" placeholder="Provide any and all specifications here for what you need!"></textarea><br>
            <button type="submit">Submit</button>
        </div>
    </div>
  </body>
  <script src="script.js" type="module"></script>
</html>
